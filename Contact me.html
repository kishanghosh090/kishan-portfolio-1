<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kishan's portfolio-website</title>
  <link rel="stylesheet" href="contact me.css">
</head>

<body>
  <div class="main-contact">
    <div class="Contactform">
      <h1>Contact me for work or general Enquiries</h1>
      <form>
        <div class="mb-3">
          <label for="clinetemail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="clinetemail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="clientphone" class="form-label">phone number</label>
          <input type="number" class="form-control" id="clientphone">
        </div>
        <button type="submit" class="btn-form btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
